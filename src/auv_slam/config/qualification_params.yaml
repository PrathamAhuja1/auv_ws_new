# SAUVC Qualification Parameters

# 1. Detector: Tuned for ORANGE gate (Rulebook)
qualification_gate_detector:
  ros__parameters:
    orange_lower: [10, 120, 120]  # Tuning for orange marker
    orange_upper: [25, 255, 255]
    min_area_strict: 400
    gate_width: 1.5  # SAUVC Rulebook
    publish_debug: true

# 2. Navigator: Specific tuning for the new script
qualification_navigator:
  ros__parameters:
    target_depth: -1.3     # Safe depth for pool
    search_speed: 0.4      # Slow search
    approach_speed: 0.5    # Controlled approach
    passing_speed: 1.0     # Fast pass to overcome drift
    alignment_threshold: 0.1
    alignment_yaw_gain: 2.0
    max_mission_time: 300.0

# 3. Thruster Mapper (Standard)
simple_thruster_mapper:
  ros__parameters:
    max_thrust: 10.0
    thrust_scale: 20.0
    vertical_thrust_boost: 2.5 # High boost to maintain depth stability