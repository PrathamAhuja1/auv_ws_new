qualification_gate_detector:
  ros__parameters:
    # --- HSV Thresholds for Orange Gate (Gazebo) ---
    # Water is usually Blue/Grey. We want ONLY Orange.
    
    # Hue: Orange is typically 0-20 or 170-180
    h_min: 0
    h_max: 25
    
    # Saturation: High saturation to ignore grey shadows
    s_min: 100
    s_max: 255
    
    # Value: High brightness to ignore dark water bottom
    v_min: 100
    v_max: 255
    
    # --- Contour Filtering ---
    # Ignore small specks of noise (increase if still noisy)
    min_contour_area: 500.0

qualification_navigator:
  ros__parameters:
    forward_speed: 0.5
    search_yaw_speed: 0.2