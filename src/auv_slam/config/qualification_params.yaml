# Qualification Gate Detection Parameters
qualification_gate_detector:
  ros__parameters:
    # HSV ranges for ORANGE gate posts
    orange_lower: [10, 100, 100]
    orange_upper: [25, 255, 255]
    
    # Detection parameters
    min_area_strict: 200
    min_area_relaxed: 80
    aspect_threshold: 3.0  # Posts are tall and vertical
    gate_width_meters: 1.5
    
    # Temporal filtering
    detection_history_size: 5
    min_detections_for_confirm: 2
    
    publish_debug: true

# Qualification Navigation Parameters
qualification_navigator:
  ros__parameters:
    # Depth control
    target_depth: -0.8  # 80cm below surface (safe for 1.2m center depth)
    depth_tolerance: 0.15
    depth_correction_gain: 2.0
    
    # Search behavior
    search_forward_speed: 0.4
    search_rotation_speed: 0.2
    
    # Approach parameters
    approach_speed: 0.5
    approach_yaw_gain: 1.5
    approach_threshold_distance: 2.5
    
    # Passing parameters
    passing_speed: 0.8
    passing_trigger_distance: 1.2
    passing_clearance: 1.5  # Distance past gate center to confirm pass
    
    # U-turn parameters
    uturn_rotation_speed: 0.5
    uturn_target_angle: 3.14159  # 180 degrees
    uturn_angle_tolerance: 0.15  # ~8.6 degrees tolerance
    
    # Gate position in world coordinates
    gate_x_position: -2.5  # From world file