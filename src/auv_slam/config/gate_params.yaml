# FIXED Gate Detection Parameters for Gazebo
# Optimized for 12m detection distance

gate_detector_node:
  ros__parameters:
    # CRITICAL: Ultra-low threshold for distant detection
    min_contour_area: 15
    
    # Aspect ratio: vertical stripes (h/w > 1.0)
    aspect_ratio_threshold: 0.9
    
    # Gate physical dimensions
    gate_width_meters: 1.5
    
    # Flare detection (orange obstacle)
    flare_min_area: 30
    flare_aspect_min: 2.0
    flare_danger_threshold: 0.3
    
    # Always publish debug for troubleshooting
    publish_debug: true
    
    # Fast temporal filtering (immediate response)
    detection_history_size: 3
    min_detections_for_confirm: 1  # Accept immediately